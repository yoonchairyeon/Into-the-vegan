<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Untree.co">
    <link rel="shortcut icon" href="favicon.png">

    <meta name="description" content=""/>
    <meta name="keywords" content="bootstrap, bootstrap5"/>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="css/tiny-slider.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/glightbox.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>회원정보 수정</title>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader" />

<div class="section sec-5">
    <div class="container">
        <form>
              <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" th:value="${user.username}" class="form-control" readonly/>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" class="form-control" placeholder="수정할 비밀번호를 입력해주세요"/>
            </div>

            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" th:value="${user.name}" class="form-control" placeholder="수정할 이름을 입력해주세요"/>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" th:value="${user.email}" class="form-control" readonly/>
            </div>
        </form>
        <button href="/" id="btn-user-modify" class="btn btn-primary bi bi-check-lg"> 완료</button>
        <a href="/" role="button" class="btn btn-info bi bi-arrow-return-left"> 이전 </a>
    </div>
</div>
</body>
</html>
