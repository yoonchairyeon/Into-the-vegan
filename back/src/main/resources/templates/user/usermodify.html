<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Untree.co">
    <link rel="shortcut icon" href="favicon.png">

    <meta name="description" content=""/>
    <meta name="keywords" content="bootstrap, bootstrap5"/>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="../css/tiny-slider.css">
    <link rel="stylesheet" href="../css/aos.css">
    <link rel="stylesheet" href="../css/glightbox.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <title>회원정보 수정</title>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader" />

<div class="section sec-5">
    <div class="container">
        <form th:action="@{/modify}" method="post">
            <input type="hidden" id="id" th:value="${user.modifiedDate}"/>
              <div class="form-group">
                <label th:for="username">아이디</label>
                <input type="username" id="username" th:value="${user.username}" class="form-control" th:readonly="readonly"/>
            </div>

            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="password" id="password" class="form-control" placeholder="수정할 비밀번호를 입력해주세요"/>
            </div>

            <div class="form-group">
                <label th:for="name">이름</label>
                <input type="text" id="name" th:value="${user.name}" class="form-control" th:readonly="readonly"/>
            </div>

            <div class="form-group">
                <label th:for="email">이메일</label>
                <input type="email" id="email" class="form-control" placeholder="수정할 이메일을 입력해주세요"/>
            </div>
        </form>
        <button id="btn-user-modify" class="btn btn-primary bi bi-check-lg">
            <p th:href="@{/}">수정 완료</p></button>
    </div>
</div>
<div th:replace="fragments/footer :: footer2"/>

</body>
</html>
