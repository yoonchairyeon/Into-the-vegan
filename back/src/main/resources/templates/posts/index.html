<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Untree.co">

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap5" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="css/tiny-slider.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/glightbox.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Community</title>
</head>

<body>
<div th:replace="fragments/bodyHeader :: bodyHeader" />

<div class="section sec-5">
    <div class="container">
        <div>
            <div class="page-header">
                <h1> 자유게시판 </h1>
            </div>

            <div id="mainHide">
                <table class="table table-hover">

                    <thead>
                    <tr>
                        <th scope="col-md-1">#</th>
                        <th scope="col-md-5">제목</th>
                        <th scope="col-md-2">작성자</th>
                        <th scope="col-md-2">작성일</th>
                        <!--   <th scope="col-md-2">조회수</th>-->
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="post : ${posts}">
                        <th>
                            <span th:text="${posts.number}"></span>
                        </th>

                        <td>
                            <a th:href="@{'/posts/' + ${post.id}}">
                                <span th:text="${post.title}"></span>
                            </a>
                        </td>

                        <td>
<!--                            <span th:text="${post.author}"></span>-->
                        </td>

                        <td>
                            <span th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
                        </td>

                    </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-auto mr-auto"></div>
                    <div class="col-auto">
                        <a class="btn btn-primary" th:href="@{/posts/write}" role="button">글쓰기</a>
                    </div>
                </div>


<!--                <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">-->
<!--                    <a th:if="${page != nowPage}" th:href="@{/board/(page = ${page - 1})}" th:text="${page}"></a>-->
<!--                    <strong th:if="${page == nowPage}" th:text="${page}" style="color : red"></strong>-->
<!--                </th:block>-->


                <form th:action="@{/board}" method="get">
                    <br> <input type="text" name="searchKeyword">
                    <button type="submit">검색</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
