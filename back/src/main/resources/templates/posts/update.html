<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Untree.co">
    <link rel="shortcut icon" href="favicon.png">

    <meta name="description" content=""/>
    <meta name="keywords" content="bootstrap, bootstrap5"/>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="/fonts/icomoon/style.css">
    <link rel="stylesheet" href="/fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="/css/tiny-slider.css">
    <link rel="stylesheet" href="/css/aos.css">
    <link rel="stylesheet" href="/css/glightbox.min.css">
    <link rel="stylesheet" href="/css/style.css">


    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

    <title>게시글 수정</title>
</head>
<div th:replace="fragments/bodyHeader :: bodyHeader" />
<body>
<div class="section sec-5">
    <div class="container">

        <div class="page-header">
            <h1>💡 게시글 수정 💡</h1>
        </div>
        <hr> <br>

        <form th:action="@{'/post/edit/' + ${post.id}}" method="post">
            <input type="hidden" name="_method" value="put"/>
            <input type="hidden" name="id" th:value="${post.id}"/>

            <div>
                <label for="inputTitle"><strong>제목</strong></label>
                <div class="col-sm-10">
                    <input type="text" name="title" class="form-control" id="inputTitle" th:value="${post.title}">
                </div>
            </div>

            <div>
                <label for="inputAuthor" ><strong>작성자</strong></label>
                <div class="col-sm-10">
                    <input type="text" name="author" class="form-control" id="inputAuthor" th:value="${post.author}">
                </div>
            </div>

            <div >
                <label for="inputContent" ><strong>내용</strong></label>
                <div class="col-sm-10">
                    <textarea type="text" name="content" class="form-control" id="inputContent"th:value="${post.content}"></textarea>
                </div>
            </div>


            <br><br>
            <div class="row">
                <div class="col-auto mr-auto"></div>
                <div class="col-auto">
                    <input class="btn btn-primary" type="submit" role="button" value="수정">
                </div>
            </div>
        </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer2"/>

</body>
</html>
